<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 15px; font-family: Arial, sans-serif; text-align: left; }
    h4 { margin-top: 0; color: #333; }
    ul { list-style-type: none; padding: 0; }
    li { background-color: #f4f4f4; border-radius: 5px; padding: 10px; margin-bottom: 8px; border-left: 5px solid #4CAF50; }
    .date { font-size: 0.8em; color: #888; display: block; margin-top: 5px; }
    #no-history { color: #888; text-align: center; }

    /* Estilos para las pestañas */
    .tabs { display: flex; justify-content: space-around; margin-bottom: 10px; }
    .tab-btn { padding: 10px; border: none; background: none; cursor: pointer; font-size: 16px; font-weight: bold; color: #888; border-bottom: 2px solid transparent; transition: border-bottom 0.2s ease; }
    .tab-btn.active { color: #4CAF50; border-bottom: 2px solid #4CAF50; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Estilos para la configuración */
    .setting { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input[type="range"] { width: 100%; }
    #volume, #rate { display: block; font-size: 1.2em; text-align: right; }
  </style>
</head>
<body>
  <h4>Voz a Texto Plus</h4>
  <div class="tabs">
    <button id="history-tab-btn" class="tab-btn active">Historial</button>
    <button id="settings-tab-btn" class="tab-btn">Configuración</button>
  </div>

  <div id="history-content" class="tab-content active">
    <p>Extensión activada en esta página. Usa la interfaz flotante para dictar.</p>
    <hr>
    <ul id="history-list">
      <li id="no-history">Cargando historial...</li>
    </ul>
  </div>

  <div id="settings-content" class="tab-content">
    <p>Ajustes del lector de texto a voz.</p>
    <hr>
    <div class="setting">
      <label for="voice-select">Voz:</label>
      <select id="voice-select" style="width: 100%; padding: 8px;"></select>
    </div>
    <div class="setting">
      <label for="rate-input">Velocidad:</label>
      <input type="range" id="rate-input" min="0.5" max="2" step="0.1">
      <span id="rate-value">1.0</span>
    </div>
    <div class="setting">
      <label for="volume-input">Volumen:</label>
      <input type="range" id="volume-input" min="0" max="1" step="0.1">
      <span id="volume-value">1.0</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
